<!DOCTYPE html>
<html>
<head>
    <title>WebView JS Bridge</title>
    <script>
        function aapp(aname) {
            document.getElementById("ab").innerText = "brand: " + aname;

        }
           function bapp(bname) {
            document.getElementById("b").innerText = "currentDateTime: " + bname;
        }
          function capp(cname) {
            document.getElementById("c").innerText = "model: " + cname;

        }
           function dapp(dname) {
            document.getElementById("d").innerText = "ipaddress: " + dname;
        }
          function eapp(ename) {
            document.getElementById("e").innerText = "versioncode: " + ename;

        }
           function fapp(fname) {
            document.getElementById("f").innerText = "id: " + fname;
        }
          function gapp(gname) {
            document.getElementById("g").innerText = "fingerprint: " + gname;

        }

    </script>
</head>
<body style="text-align:center; font-family:sans-serif;">
<h2 id="ab">Waiting for Java...</h2>
<h2 id="b">Waiting for Java...</h2>
<h2 id="c">Waiting for Java...</h2>
<h2 id="d">Waiting for Java...</h2>
<h2 id="e">Waiting for Java...</h2>
<h2 id="f">Waiting for Java...</h2>
<h2 id="g">Waiting for Java...</h2>
</body>
</html>
